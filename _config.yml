#
# Configuration File
#

# Enable additional diagnostics
verbose: true
profile: true

# Information for compile
exclude:
  - "CNAME"
  - "LICENSE"
  - "README.md"
  - "DEVELOPMENT.md"
  - "ATTRIBUTIONS.md"
  - "_posts/README.md"
  - "*.js"
  - "*.json"
  - "assets/images/favicon/*.webmanifest"
  - "assets/images/favicon/*.md"
  - "assets/images/favicon/*.html"
  - "assets/images/favicon/*.xml"

# Plugins
plugins:
  - jekyll-sitemap

# Sass configuration
sass:
  sass_dir: _scss

# Information for deploy
baseurl: ""

# the base hostname & protocol for your site
url: "https://cireartistry.com"

assets_path:  assets
css_path:     assets/css
images_path:  assets/images

##
## HEADER INFORMATION
##

# This is the site title
title: Cire Artistry
# This is the site description - must be between 25 and 160 characters for Bing SEO
description: >
  Cire Artistry creates extraordinary artisanal luxury candles and home decor.
  Every piece is handmade with great attention to detail and clean ingredients.

# Website language
lang: en-US
# Header Title
header-title: Cire Artistry
# Header Tagline
header-tagline: Exceptional candles and home decor

# The general contact default email address
email: hello@cireartistry.com

