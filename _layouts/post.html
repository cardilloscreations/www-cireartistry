---
layout: contained
---

<article class="post-article single-page clearfix">

  <!-- Article Header -->
  <header class="article-header">
    {% if page.image %}
    <div class="img-wrap">
    <figure>
      <img src="{{ site.baseurl }}/assets/images/posts/{{ page.image }}" alt="Article Video Log Image">
      <figcaption>
        <i class="photo-credit">{{ page.image-credit }}</i>
      </figcaption>
    </figure>
      

    </div>
    {% endif %}
    <div class="article-date text-left">
    <span class="year">{{ page.date | date: "%Y" }}</span>
    <span class="month">{{ page.date | date: "%b" }}</span>
    <span class="day">{{ page.date | date: "%d" }}</span>
    </div>    
  </header>

  <div class="article-content">
    {{ content }}
  </div>

</article>
